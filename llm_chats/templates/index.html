<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to your main.css (style.css) -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-chat fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Gemini Copy</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
            <div class="col-md-8">
              <div class="chat-upload-row">
                <form method="POST" action="{{ url_for('upload_pdfs') }}" enctype="multipart/form-data">
                    <label for="pdf1">Upload PDF 1:</label>
                    <input type="file" name="pdf1" accept="application/pdf">
                    <label for="pdf2">Upload PDF 2:</label>
                    <input type="file" name="pdf2" accept="application/pdf">
                    <button type="submit" class="chat-btn">Upload PDFs</button>
                </form>
            </div>
            <div class="chat-container">
                <form method="post" action="{{ url_for('process_user_input') }}">
                    <div class="chat-input-container">
                        <label for="userMessage" class="sr-only">Type your message:</label>
                        <input type="text" id="userMessage" name="user_message" class="chat-input" placeholder="Type your message...">
                        <button type="submit" class="chat-btn">Send Message</button>
                    </div>
                </form>
            </div>
            
            <div class="chat-container">
                {% for user_message, processed_message in message_history %}
                    <div class="message-container">
                        <p class="user-message">User: {{ user_message }}</p>
                        <p class="response-message">Response: {{ processed_message | safe }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
